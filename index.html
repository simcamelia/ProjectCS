<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My first SheCodes project — Camelia Simion</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#ffffff;--text:#1f2937;--muted:#6b7280;--card:#ffffff;--border:#e5e7eb;--accent:#6c63ff}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
    .wrap{max-width:580px;margin:60px auto;padding:0 20px}
    .card{border:1px solid var(--border);border-radius:14px;padding:28px;box-shadow:0 10px 28px rgba(2,6,23,.06);background:var(--card)}
    h1{margin:0 0 10px 0;font-size:42px;letter-spacing:-.02em}
    .search{display:flex;gap:8px;margin:14px 0}
    .search input{flex:1;padding:12px 14px;border:1px solid var(--border);border-radius:10px;font-size:16px}
    .search button{padding:12px 16px;border-radius:10px;border:1px solid var(--border);background:var(--accent);color:#fff;font-weight:700;cursor:pointer}
    .search input:focus{outline:none;box-shadow:0 0 0 6px rgba(108,99,255,.15);border-color:var(--accent)}
    .search button:hover{filter:brightness(1.05)}
    .date{color:var(--muted);font-size:14px;margin-bottom:16px}
    .desc{font-size:18px;margin:0 0 8px 0}
    .meta{color:var(--muted);font-size:14px;margin:0 0 16px 0}
    .temp{font-size:64px;font-weight:800;letter-spacing:-1px;margin:10px 0;display:flex;align-items:center;gap:8px}
    .temp img{width:56px;height:56px;display:inline-block}
    footer{margin-top:20px;padding-top:16px;border-top:1px solid var(--border);font-size:14px;color:var(--muted)}
    footer a{color:#0ea5e9;text-decoration:none;font-weight:600}
    footer a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 id="city">Paris</h1>
      <!-- SEARCH BAR -->
      <form id="city-form" class="search" autocomplete="off">
        <input id="city-input" type="text" placeholder="Enter a city…" aria-label="City name" />
        <button type="submit">Search</button>
      </form>

      <p class="date" id="date">Wednesday 11:17</p>
      <p class="desc" id="desc">—</p>
      <p class="meta">Humidity: <span id="humidity">—</span>%, Wind: <span id="wind">—</span> km/h</p>

      <div class="temp" aria-label="current temperature">
        <img id="icon" alt="" />
        <span id="temp">—°C</span>
      </div>

      <footer>
        This project was coded by Camelia Simion, and is on
        <a href="https://github.com/simcamelia/ProjectCS" target="_blank" rel="noopener">Github</a>, and hosted on
        <a href="https://simcam.netlify.app/" target="_blank" rel="noopener">Netlify</a>.
      </footer>
    </div>
  </div>

  <script>
    // === Open-Meteo (no API key) ===
    const GEO  = (q)=>`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(q)}&count=1&language=en&format=json`;
    const FORE = (lat,lon)=>`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,relative_humidity_2m,wind_speed_10m,weather_code&timezone=auto`;

    const cityEl = document.getElementById('city');
    const dateEl = document.getElementById('date');
    const descEl = document.getElementById('desc');
    const tempEl = document.getElementById('temp');
    const humEl  = document.getElementById('humidity');
    const windEl = document.getElementById('wind');
    const iconEl = document.getElementById('icon');

    const form   = document.getElementById('city-form');
    const input  = document.getElementById('city-input');

    function updateDate(){
      const d = new Date();
      const weekday = d.toLocaleString(undefined,{weekday:'long'});
      const hh = String(d.getHours()).padStart(2,'0');
      const mm = String(d.getMinutes()).padStart(2,'0');
      dateEl.textContent = `${weekday} ${hh}:${mm}`;
    }

    function codeToText(code){
      const map = {
        0:'Clear',1:'Mainly clear',2:'Partly cloudy',3:'Cloudy',
        45:'Fog',48:'Rime fog',51:'Light drizzle',53:'Drizzle',55:'Dense drizzle',
        61:'Light rain',63:'Rain',65:'Heavy rain',66:'Freezing rain',67:'Freezing rain',
        71:'Light snow',73:'Snow',75:'Heavy snow',77:'Snow grains',
        80:'Light showers',81:'Showers',82:'Heavy showers',
        85:'Snow showers',86:'Snow showers',95:'Thunderstorm',96:'Thunderstorm with hail',99:'Thunderstorm with hail'
      };
      return map[code] || 'Weather';
    }

    // Map Open-Meteo code → OpenWeather icon id
    function codeToIcon(code){
      const map = {
        0:'01d',1:'02d',2:'03d',3:'04d',45:'50d',48:'50d',
        51:'09d',53:'09d',55:'09d',61:'10d',63:'10d',65:'10d',
        66:'10d',67:'10d',71:'13d',73:'13d',75:'13d',77:'13d',
        80:'09d',81:'09d',82:'09d',85:'13d',86:'13d',95:'11d',96:'11d',99:'11d'
      };
      return map[code] || '01d';
    }

    async function fetchJSON(url){
      const res = await fetch(url);
      if(!res.ok) throw new Error(`HTTP ${res.status}`);
      return res.json();
    }

    async function loadCity(q){
      if(!q) return;
      cityEl.textContent = 'Searching…';
      try{
        const geo = await fetchJSON(GEO(q));
        if(!geo.results || geo.results.length===0){
          alert('City not found. Try another search.');
          cityEl.textContent = q;
          return;
        }
        const g = geo.results[0];
        const label = `${g.name}${g.admin1?`, ${g.admin1}`:''}${g.country?`, ${g.country}`:''}`;
        cityEl.textContent = label;

        const data = await fetchJSON(FORE(g.latitude, g.longitude));
        renderCurrent(data);
      }catch(err){
        console.error(err);
        alert('Something went wrong fetching weather.');
      }
    }

    function renderCurrent(data){
      const c = data.current;
      const code = c.weather_code;

      descEl.textContent = codeToText(code);
      tempEl.textContent = `${Math.round(c.temperature_2m)}°C`;
      humEl.textContent  = Math.round(c.relative_humidity_2m);
      windEl.textContent = (c.wind_speed_10m).toFixed(1);

      const url = `https://openweathermap.org/img/wn/${codeToIcon(code)}@2x.png`;
      iconEl.style.display = 'inline-block';
      iconEl.src = url;
      iconEl.alt = descEl.textContent;
      iconEl.onerror = ()=>{ iconEl.style.display='none'; }; // fallback: hide if icon host is unreachable

      updateDate();
    }

    // Hook up form
    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      const q = (input.value||'').trim();
      if(!q){ alert('Please type a city'); input.focus(); return; }
      loadCity(q);
      input.value='';
    });

    // Initial load to mirror demo
    loadCity('Paris');
  </script>
</body>
</html>
